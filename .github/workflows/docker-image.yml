name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v4
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}      

    - name: Look around
      run: |
        ls -la
        pwd
        ls -la ..

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/kaniko-executor:${{ github.sha }} docker/
        docker push ${{ secrets.DOCKER_USERNAME }}/kaniko-executor:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/kaniko-executor:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/kaniko-executor:alpine3
    
